<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="content-header">
        <div class="container">
            <div class="logo">
                <object data="img/logo.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </div>
    <div class="content-main">
        <div class="container">
            <div id="images">
                <ul>
                    <li id="1page" class="first dragend-page">
                        <img src="img/content/1.jpg" alt="img">
                    </li>
                    <li id="2page" class="dragend-page">
                        <img src="img/content/2.jpg" alt="img">
                    </li>
                    <li id="3page" class="dragend-page">
                        <img src="img/content/3.jpg" alt="img">
                    </li>
                    <li id="4page" class="dragend-page">
                        <img src="img/content/4.jpg" alt="img">
                    </li>
                    <li id="5page" class="dragend-page">
                        <img src="img/content/5.jpg" alt="img">
                    </li>
                    <li id="6page" class="dragend-page">
                        <img src="img/content/6.jpg" alt="img">
                    </li>
                    <li id="7page" class="dragend-page">
                        <img src="img/content/7.jpg" alt="img">
                    </li>
                    <li id="8page" class="dragend-page">
                        <img src="img/content/8.png" alt="img">
                    </li>
                    <li id="9page" class="last dragend-page">
                        <img src="img/content/9.jpg" alt="img">
                    </li>
                </ul>
            </div>
            <div class="on-image-menu">
                <div class="button-menu prev">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div class="button-menu main-menu-button1">
                    <i class="material-icons">grid_on</i>
                </div>
                <div class="button-menu next">
                    <i class="material-icons">arrow_forward</i>
                </div>
            </div>
        </div>
    </div>

    <div class="content-footer">
        <div class="container">
            <footer>
                <div class="nav">
                    <div class="button-menu main-menu-button2">
                        <i class="material-icons">grid_on</i>
                    </div>
                    <div class="main-menu">
                        <nav>
                            <ul class="list-items">
                                <li data-page="1" class="active-menu-element">
                                    <a href="#"><img src="img/content/1.jpg" alt="img"></a>
                                </li>
                                <li data-page="2">
                                    <a href="#"><img src="img/content/2.jpg" alt="img"></a>
                                </li>
                                <li data-page="3">
                                    <a href="#"><img src="img/content/3.jpg" alt="img"></a>
                                </li>
                                <li data-page="4">
                                    <a href="#"><img src="img/content/4.jpg" alt="img"></a>
                                </li>
                                <li data-page="5">
                                    <a href="#"><img src="img/content/5.jpg" alt="img"></a>
                                </li>
                                <li data-page="6">
                                    <a href="#"><img src="img/content/6.jpg" alt="img"></a>
                                </li>
                                <li data-page="7">
                                    <a href="#"><img src="img/content/7.jpg" alt="img"></a>
                                </li>
                                <li data-page="8">
                                    <a href="#"><img src="img/content/8.png" alt="img"></a>
                                </li>
                                <li data-page="9">
                                    <a href="#"><img src="img/content/9.jpg" alt="img"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/dragend.js"></script>
    <script src="js/swipe-controls.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
